<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <!-- Logo -->
          <a href="#" class="text-xl font-semibold text-gray-800">Brand</a>
        </div>
        <div class="flex space-x-6 items-center">
          <!-- Nav Links -->
          <a href="#home" class="text-gray-600 hover:text-gray-800 font-medium">Home</a>
          <!---About Dropodown-->>
          <div class="relative group">
          <a href="#about" class="text-gray-600 hover:text-gray-800 font-medium">About</a>
          <div class="absolute left-0 mt-2 bg-white rounded-md hidden group-hover:block">
          <a href="#web-design" class="block px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100">myself</a>
          <a href="#app-development" class="block px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100">whoiam</a>
          <a href="#marketing" class="block px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100">nepal</a>
          <div>
            </div>

          </div>
        </div>

          <!-- Services Dropdown -->
          <div class="relative group">
            <a href="#services" class="text-gray-600 hover:text-gray-800 font-medium">Services</a>
            <div class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden group-hover:block">
              <a href="#web-design" class="block px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100">Web Design</a>
              <a href="#app-development" class="block px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100">App Development</a>
              <a href="#marketing" class="block px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100">Marketing</a>
            </div>
          </div>

          <!-- Contact Dropdown -->
          <div class="relative group">
            <a href="#contact" class="text-gray-600 hover:text-gray-800 font-medium">Contact</a>
            <div class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden group-hover:block">
              <a href="#info" class="block px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100">Info</a>
              <a href="#whatareyoudoing" class="block px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100">What Are You Doing?</a>
              <a href="#challenges" class="block px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100">Challenges</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
